services:
  httpet:
    image: ghcr.io/yaleman/httpet:latest
    build: .
    ports:
      - "4200:9000"
    environment:
      - HTTPET_DATABASE_PATH=/db/httpet.sqlite
      - HTTPET_BASE_DOMAIN=httpet.org
      - HTTPET_FRONTEND_URL=https://httpet.org
    volumes:
      - type: bind
        source: ./images
        target: /images
      - type: bind
        source: ./db/
        target: /db/
